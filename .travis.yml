language: php

php:
  - 7.2

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache
    
env:
  global:
    - APP_ENV: test
    - DATABASE_URL: mysql://root:@127.0.0.1:3306/test
    - SYMFONY_DEPRECATIONS_HELPER: disabled
    - JWT_SECRET_KEY: config/jwt/private.pem
    - JWT_PUBLIC_KEY: config/jwt/public.pem
    - JWT_PASSPHRASE: s$cretf0rt3st
    - JWT_TOKENTTL: 3600

services:
  - mysql

before_install:
  - composer self-update
  - cp .env.dist .env
  - cp phpunit.xml.dist phpunit.xml
  - mkdir -p config/jwt
  - openssl genrsa -passout pass:s$cretf0rt3st -out config/jwt/private.pem -aes256 4096
  - openssl rsa -pubout -in config/jwt/private.pem -passin pass:s$cretf0rt3st -out config/jwt/public.pem

install:
  - composer install
  - mysql -e 'create database test;'

before_script:
  - php bin/console doctrine:database:drop --force
  - php bin/console doctrine:database:create
  - php bin/console doctrine:schema:update --force
  - php bin/console doctrine:fixtures:load --no-interaction

script:
  - phpunit